  about:
    title: "About Us"
    text: "A Legacy of Service and Skill"
    body: "Welcome to our world, where tradition blends with innovation, and craftsmanship meets community service. I am Carlos Weeks, the heart and hands behind this sole proprietorship, based in the beautiful and resilient island of Saba. My journey began in 2000, working alongside my father in burial services, where I learned the profound values of respect, dedication, and hard work.

After expanding my horizons through education and diverse job experiences in SXM and Curacao, I returned to Saba in 2014, enriched with skills and a broadened perspective. My experience ranges from commercial fishing to construction, each step adding depth to my expertise.

In 2015, I proudly took over the burial service business from my father, upholding a family legacy that has been a cornerstone in our community. My involvement in Vector Control since 2016 further reflects my commitment to public health and safety.

Today, I specialize in repairing cisterns, alongside offering building maintenance, landscaping, and general construction services. My business is not just about providing services; it's about creating value and trust, building relationships, and enhancing the fabric of our community.

Join me in this journey of craftsmanship and community service. Let's build, repair, and maintain, not just structures, but a legacy of quality and care."
