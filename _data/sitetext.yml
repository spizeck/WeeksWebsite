        year: "2016"
        desc: "Carlos joined the Public Entity in Vector Control, reflecting his commitment to public health and safety, and adding another layer to his multifaceted career."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "A New Venture: Specializing in Cistern Repairs"
        year: "2021 - Now"
        desc: "Identifying a niche in cistern repairs, Carlos founded his sole proprietorship, leveraging his diverse skills to offer specialized services that cater to the unique needs of the Saba community."
