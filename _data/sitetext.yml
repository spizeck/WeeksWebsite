  about:
    title: "About Us"
    text: "A Legacy of Service and Skill"
    body: |
      Welcome to the world of Carlos Weeks, where tradition and innovation converge in a blend of craftsmanship and community service on the island of Saba. Beginning in 2000 with burial services alongside my father, I embraced values of respect, dedication, and hard work. This journey, enriched by diverse experiences in SXM and Curacao, has seen my skills grow from commercial fishing to construction, culminating in my return to Saba in 2014 with a broadened perspective and refined expertise.

      In 2015, I took the helm of the family's burial service business, upholding a legacy integral to our community. Since 2016, my role in Vector Control has underscored a commitment to public health and safety. Today, my focus is on cistern repair, building maintenance, landscaping, and general construction. My business philosophy transcends mere services; it's about forging trust, nurturing relationships, and enhancing our community's fabric. Join me in a mission to not only build and repair but to cultivate a legacy of quality and care.
    section: about


