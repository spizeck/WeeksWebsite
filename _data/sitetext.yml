    body: >
      Bienvenidos a nuestro mundo, donde la tradición se fusiona con la innovación y la artesanía se encuentra con el servicio comunitario. Soy Carlos Weeks, el corazón y las manos detrás de esta empresa unipersonal, ubicada en la hermosa y resiliente isla de Saba. Mi viaje comenzó en el año 2000, trabajando junto a mi padre en servicios funerarios, donde aprendí los profundos valores de respeto, dedicación y trabajo duro.
      
